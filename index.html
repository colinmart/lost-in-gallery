<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="description" content="A text adventure game inspired by Ib">
	<meta name="author" content="Colin Mart">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex, nofollow">
	
	<title>lost in gallery</title>
	
	<link rel="stylesheet" type="text/css" href="resources/adventure.css">
	
</head>

<body>
	<!-- The 'textbox' field.  This is where the game displays any text it wants to show the user. --->
	<p id="textbox">This page relies heavily on JavaScript to provide its functionality.<br>
	If you're reading this, your browser may not support JavaScript or have it enabled for this page.<br>
	If you have JavaScript enabled and are still seeing this text, the game may have an error.</p>

	<!-- The 'entitybox' field.  This is where the game displays any text generated by entities.. --->
	<p id="entitybox"></p>
	
	<p>
		<!---<textarea rows="1" cols="50" id="actionbox" onkeypress="getEnter(event)">--->
		<input type="text" id="actionbox" autocomplete="off" onkeypress="getEnter(event)">
	</p>

	<!--- The input button.  This is how the user declares they're ready to send input. --->
	<button onclick="getCmd()">Go</button>

	<!--- The 'errorbox' field.  This lets the user know if anything went wrong.  --->
	<p id = "errorbox"></p>

	<!--- The 'audio' fields.  Used to play sounds.--->
	<audio id="channelOne">
	<audio id="channelTwo">
	
	<script type="text/javascript" src="resources/Adventurescript.js"></script>

</body>

</html>
